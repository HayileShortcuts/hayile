<div *ngIf="getActualSOShortCuts().length === 0">
  <p>Ups!! Sorry, we have not found matches.</p>
</div>

<div id="pdfTable" #pdfTable class="break-page">
  <ul *ngFor="let dato of getActualSOShortCuts()" class="file__section">
    <li>
      <h2>
        {{ dato.title }}
      </h2>
    </li>
    <li *ngFor="let comando of getFilteredOptionsByUserQuery(dato.values)">
      <p>{{ comando.description }}</p>
      <p>{{ comando.command }}</p>

    </li>
  </ul>
</div>
