<header class="topbar"></header>
<div class="content">
  <title (OsSelected)="getOs($event)" [currentlyOs]="selectedSO" class="title"></title>
  <sidebar class="sidebar"></sidebar>
  <div class="shortcuts">
    <div class="shortcuts__container">
      <searcher (inputText)="filterFromSearchBar($event)" class="shortcuts__searcher"></searcher>
      <shortcuts-box [dataFromService]="dataDisplayed" [inputFromSearcher]="searchedText" class="shortcuts__file"></shortcuts-box>
    </div>
  </div>
</div>
