<header class="topbar"></header>
<div class="content">
  <title (OsSelected)="getOs($event)" [dataFromParent]="dataDisplayed" class="title"></title>
  <sidebar (envSelected)="changeEnv($event)" class="sidebar"></sidebar>
  <div class="shortcuts">
    <div class="shortcuts__container">
      <searcher class="shortcuts__searcher"></searcher>
      <shortcuts-box [dataFromService]="dataDisplayed" class="shortcuts__file"></shortcuts-box>
    </div>
  </div>
</div>
